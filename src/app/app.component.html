<header id="header" class="bg-white ng-scope">
	<div id="logo-group">
	    <!-- PLACE YOUR LOGO HERE -->
	    <span id="logo"><img style="height: 50px;" src="assets/img/logo.png" title="Ultralysis" alt="Ultralysis" /></span>
	</div>

	<!-- pulled right: nav area -->
	<div class="pull-right">
	    <!-- collapse menu button -->
	    <div id="hide-menu" class="btn-header pull-right">
	        <span> <a href="javascript:void(0);" data-action="toggleMenu" title="Collapse Menu"><i class="fa fa-reorder"></i></a> </span>
	    </div>
	    <!-- search mobile button (this is hidden till mobile view port) -->
	    <div id="search-mobile" class="btn-header transparent pull-right">
	        <span> <a href="javascript:void(0)" title="Search"><i class="fa fa-search"></i></a> </span>
	    </div>
	</div>
</header>
<aside id="left-panel" class="menuOnTop">
	<span>
		<!-- User info -->
		<div class="login-info">
		    <img class="logo" src="assets/img/logo.png" title="Ultralysis" alt="Ultralysis" />
		</div>
		<!-- end user info -->

		<div class="mobile_nav"><i class="fa fa-bars" aria-hidden="true"></i></div>
		<!--nav class="ng-scope" innerHTML="{{menuList | getkey}}"></nav-->
		<app-nav (clickEvent)="receivePageLoad($event)"></app-nav>
	</span>
	<!-- end pulled right: nav area -->
</aside>
<div id="main">
	<div id="ribbon">
		<ribbon [ribbonData]="ribbonData"></ribbon>
	</div>
	<div id="content">
		<dynamic-component [componentData]="componentData"></dynamic-component>
	</div>
</div>
